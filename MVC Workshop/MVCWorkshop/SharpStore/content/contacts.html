<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/carousel.css" />  
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse" id="navbar1">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home/index">Sharp Store</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/home/products">Products</a></li>
                    <li><a href="/home/about">About Us</a></li>
                    <li><a href="/home/contacts">Contacts</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Theme
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="?theme=dark">Dark</a></li>
                            <li><a href="?theme=lignt">Light</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-4">
                <form method="POST" enctype="application/x-www-form-urlencoded">
                    <label><strong>Your Email</strong></label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Email" placeholder="Enter your email..">
                        <span class="input-group-addon" id="basic-addon2">*</span>
                    </div><!-- /input-group -->
                    <br />
                    <label><strong>Subject</strong></label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Subject" placeholder="Enter subject..">
                        <span class="input-group-addon" id="basic-addon2">*</span>
                    </div><!-- /input-group -->
                    <br />
                    <div class="input-group">
                        <label><strong>Message</strong></label>
                        <textarea class="form-control" cols="55" rows ="10" name="Messagetext" placeholder="Enter your text..."></textarea>
                    </div>
                    <br />
                    <input type="submit" class="btn btn-primary" value="Send"/>
                </form>
            </div>
        </div>
        <footer>
            <p>
                &copy; Sharp Store Inc
